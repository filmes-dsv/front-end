<br />
<h1>Cadastrar filme</h1>
<mat-form-field>
  <mat-label>Título:</mat-label>
  <input type="text" name="titulo" [(ngModel)]="titulo" matInput />
</mat-form-field>
<mat-form-field>
  <mat-label>Duração em minutos:</mat-label>
  <input type="text" name="duracao" [(ngModel)]="duracao" matInput />
</mat-form-field>
<mat-form-field>
  <mat-label>Ano:</mat-label>
  <input type="text" name="ano" [(ngModel)]="ano" matInput />
</mat-form-field>
<mat-form-field>
  <mat-label>Gênero:</mat-label>
  <input type="text" name="genero" [(ngModel)]="genero" matInput />
</mat-form-field>
<mat-form-field>
  <mat-label>Diretor:</mat-label>
  <input type="text" name="diretor" [(ngModel)]="diretor" matInput />
</mat-form-field>
<br />
<br />
<div id="botaoCadastrar">
  <button mat-stroked-button color="primary" (click)="create()">
    Cadastrar
  </button>
</div>
<br />
