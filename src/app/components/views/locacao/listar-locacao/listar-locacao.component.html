<br />
<h1>Lista de locações</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Filme</th>
      <th>Cliente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let locacao of locacoes">
      <td>
        {{ locacao.id }}
      </td>
      <td>
        {{ locacao.filme }}
      </td>
      <td>
        {{ locacao.usuario }}
      </td>
    </tr>
  </tbody>
</table>
